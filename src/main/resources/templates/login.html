<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout1}">
	
	<div layout:fragment="content">
		<div class="panel-heading">로그인 화면</div>
		<div class="panel-body">
			
			<div th:if="${param.error != null}">
				<h2>아이디 또는 비밀번호가 틀립니다.</h2>
				<h2 th:value="${param.error}"></h2>
			</div>
			
			<div th:if="${param.logout != null}">
				<h2>로그아웃 상태입니다.</h2>
			</div>
			
			<div class="container">
				<form method="post">
					<p>
						<label for="username">아이디</label>
						<input type="text" id="username" name="username" value="user09"/>
					</p>
					
					<p>
						<label for="password">비밀번호</label>
						<input type="password" id="password" name="password" value="pw09"/>
					</p>
					
					<p>
						<label for="text">로그인 유지</label>
						<input type="checkbox" id="remember-me" name="remember-me" />
					</p>
					
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<button type="submit" class="btn">로그인</button>
				</form>
			</div>
		</div>
	</div>
	
	<th:block layout:fragment="script">
		<script th:inline="javascript">
		
		</script>
	</th:block>
</html>
