<!-- layout1.html은 여러 페이지에서 사용하는 레이아웃이다. -->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title></title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="apple-touch-icon" href="apple-touch-icon.png">
<!-- Place favicon.ico in the root directory -->

<link rel="stylesheet" th:href="@{/css/normalize.css}">
<link rel="stylesheet" th:href="@{/css/main.css}">
<script th:src="@{/js/vendor/modernizr-2.8.3.min.js}"></script>
</head>
<body>
	<!-- 부트스트랩의 pannel을 이용해서 화면 상단에는 간단한 문자들을 보여주고 레이아웃의 내용물은 pannel로 처리하도록 한다. -->
	<div class="page-header">
		<h1>
			SpringBoot Project<small> for Spring MVC + JPA</small>
		</h1>
	</div>
	
	<!-- layout:fragment는 <div>와 같이 실제로 보이는 영역에 적용해 준다. -->
	<div class="panel panel-default" layout:fragment="content">
		<div class="panel-body">Web Board List Page</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

	<!-- '@{/}'를 이용해서 경로를 수정한다. -->
	<script>
		window.jQuery
				|| document
						.write(
								'<script th:src="@{/js/vendor/jquery-1.12.0.min.js}"><\/script>')
	</script>
	<script th:src="@{/js/plugins.js}"></script>
	<script th:src="@{/js/main.js}"></script>

	<!-- 부트스트랩 추가 부분 -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous">

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

	<!-- custom javascript  -->
	<!-- th:block은 아무런 태그가 없는 영역을 포시할 때 사용한다. -->
	<th:block layout:fragment="script"></th:block>


	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
	<script>
		(
								function(b, o, i, l, e, r) {
									b.GoogleAnalyticsObject = l;
									b[l] || (b[l] = function() {
										(b[l].q = b[l].q || []).push(arguments)
									});
									b[l].l = +new Date;
									e = o.createElement(i);
									r = o.getElementsByTagName(i)[0];
									e.src = 'https://www.google-analytics.com/analytics.js';
									r.parentNode.insertBefore(e, r)
								}(window, document, 'script', 'ga'));
		ga('create', 'UA-XXXXX-X', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
